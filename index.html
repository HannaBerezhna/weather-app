<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Mulish:wght@300&family=Pacifico&family=Roboto&family=Signika+Negative:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8923f66a19.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-container">
        <div class="main-header">
          <form class="boxes">
            <input
              type="text"
              placeholder="Enter the city"
              autocomplete="off"
              class="boxes-border beauty"
              id="cities"
            />
            <input type="submit" value="Search" class="boxes-border" />
            <button class="boxes-border">Current</button>
          </form>
        </div>
        <div class="main-information">
          <h1>Kyiv</h1>
          <div class="main-information-header" id="whole-date">
            Monday, 18:00
          </div>
          <div class="main-information-section" id="humidity">
            Humidity: 3,5%
          </div>
          <div class="main-information-section" id="wind">Wind: 4km/h</div>
          <div class="current-information-section">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-sun main-icon"></i>
              </div>
              <div class="col">
                <div class="main-grade" id="main-grade">23</div>
                <div class="main-information-section">
                  <a href="#" id="celsius-link"> °C </a> |
                  <a href="#" id="fahrenheit-link"> °F </a>
                </div>
                <div class="main-information-section">
                  <span id="min-main-temp">18°</span> /
                  <span id="max-main-temp"> 25°</span>
                </div>
                <div class="main-information-header" id="current-weather">
                  Clear
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col">
              <div class="weather-day">Tue</div>
              <div class="weather-icon">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="main-information-section grade">16° / 23°</div>
            </div>
            <div class="col">
              <div class="weather-day">Wed</div>
              <div class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="main-information-section grade">20° / 28°</div>
            </div>
            <div class="col">
              <div class="weather-day">Thu</div>
              <div class="weather-icon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="main-information-section grade">19° / 23°</div>
            </div>
            <div class="col">
              <div class="weather-day">Fri</div>
              <div class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="main-information-section grade">20° / 27°</div>
            </div>
            <div class="col">
              <div class="weather-day">Sat</div>
              <div class="weather-icon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="main-information-section grade">18° / 24°</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        Coded by Hanna Berezhna
        <a href="https://www.instagram.com/gannaberezhna/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/hanna-berezhna-88277a234/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/HannaBerezhna/weather-app" target="_blank">
          <i class="fa-brands fa-github-square"></i>
        </a>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
